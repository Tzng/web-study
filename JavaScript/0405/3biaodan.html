<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3表单</title>

</head>
<body>
<input type="text" id="email"/>
<button id="submit" onclick="check()">提交</button>
<script type="text/javascript">
    function check() {
        if (document.getElementById("email").value.match(/^\w+@\w+\.\w+$/i)) {
            console.log("邮箱格式正确")
        } else {
            console.log("邮箱格式错误")
        }
    }
</script>
</body>
</html>
